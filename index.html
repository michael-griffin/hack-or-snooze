<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <!--new buttons here once logged in?-->

    <a class="nav-link" href="#" id="nav-new-story">new story</a>

<!--
  form should have:
  To make form appear, will need to modify:
    updateUIOnUserLogin()  (in user.js)
  //On submitting, two functions may need to be called:
    //nav.js: cause story to appear
    //stories.js get data from form, call StoryList.addStory.
    //put story on page
  form method=post class=new-story-form hidden

    label    input
    author   input text author name
    title    input text story title
    url      input type="url"
    button   submit button
-->
<section class="form-container">
  <form method="POST" class="hidden new-story-form">
    <label for="author-input">Author</label>
    <input type="text" id="author-input" name="author-input" placeholder="author name">
    <label for="title-input">Title</label>
    <input type="text" id="title-input" name="title-input" placeholder="story title">
    <label for="url-input">Url</label>
    <input type="url" id="url-input" name="url-input" placeholder="story url">
    <button type="submit" id="new-story-submit">Submit</button>
  </form>
</section>
<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form id="login-form" class="account-form hidden">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form id="signup-form" class="account-form hidden">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
